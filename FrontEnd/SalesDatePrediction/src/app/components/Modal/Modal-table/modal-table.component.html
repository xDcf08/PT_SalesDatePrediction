<h2 mat-dialog-title>{{data.customerName}} - Orders</h2>
<div mat-dialog-content class="cls-table__content">
  <table mat-table [dataSource]="dataSource" class="full-width-table">

    <!-- orderId Name Column -->
    <ng-container matColumnDef="orderId">
      <th mat-header-cell *matHeaderCellDef> Order Id </th>
      <td mat-cell *matCellDef="let element"> {{element.orderId}} </td>
    </ng-container>

    <!-- requiredDate Column -->
    <ng-container matColumnDef="requiredDate">
      <th mat-header-cell *matHeaderCellDef> Required Date </th>
      <td mat-cell *matCellDef="let element"> {{element.requiredDate | date:'dd/MM/yyyy' }} </td>
    </ng-container>

    <!-- shippedDate Column -->
    <ng-container matColumnDef="shippedDate">
      <th mat-header-cell *matHeaderCellDef> Shipped Date </th>
      <td mat-cell *matCellDef="let element"> {{element.shippedDate}} </td>
    </ng-container>

     <!-- shipName Column -->
     <ng-container matColumnDef="shipName">
      <th mat-header-cell *matHeaderCellDef> Ship Name </th>
      <td mat-cell *matCellDef="let element"> {{element.shipName}} </td>
    </ng-container>

     <!-- shipAddress Column -->
     <ng-container matColumnDef="shipAddress">
      <th mat-header-cell *matHeaderCellDef> Ship Address </th>
      <td mat-cell *matCellDef="let element"> {{element.shipAddress}} </td>
    </ng-container>

     <!-- shipCity Column -->
     <ng-container matColumnDef="shipCity">
      <th mat-header-cell *matHeaderCellDef> Ship City </th>
      <td mat-cell *matCellDef="let element"> {{element.shipCity}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10]"
                 showFirstLastButtons
                 aria-label="Select page of periodic elements">
  </mat-paginator>
</div>

<div mat-dialog-actions class="cls-button">
  <button mat-button (click)="closeModal()">Close</button>
</div>
